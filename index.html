<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Massage Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="homepage">
            <h1>Welcome to the Simple Massage Event</h1>
            <button id="takeNumber">Take a Queue Number</button>
        </div>
        <div id="customerView" style="display: none;">
            <h1>Your Queue Number</h1>
            <p id="queueNumber"></p>
            <p id="waitTime">Estimated Waiting Time: <span id="estimatedTime"></span></p>
        </div>
        <div id="adminView" style="display: none;">
            <h1>Admin Panel</h1>
            <ul id="queueList"></ul>
            <button id="callNext">Call Next Customer</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
